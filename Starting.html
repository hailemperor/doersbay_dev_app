    <script>
          $(function() {
            $( "#from" ).datepicker({
              changeMonth: true,
              numberOfMonths: 1,
              onClose: function( selectedDate ) {
                $( "#to" ).datepicker( "option", "minDate", selectedDate );
              }
            });
            $( "#to" ).datepicker({
              changeMonth: true,
              numberOfMonths: 1,
              onClose: function( selectedDate ) {
                $( "#from" ).datepicker( "option", "maxDate", selectedDate );
              }
            });
          });
  </script>
     <script>
          $(function() {
            $( "#from1" ).datepicker({
              changeMonth: true,
              numberOfMonths: 1,
              onClose: function( selectedDate ) {
                $( "#to1" ).datepicker( "option", "minDate", selectedDate );
              }
            });
            $( "#to1" ).datepicker({
              changeMonth: true,
              numberOfMonths: 1,
              onClose: function( selectedDate ) {
                $( "#from1" ).datepicker( "option", "maxDate", selectedDate );
              }
            });
          });
    </script>
